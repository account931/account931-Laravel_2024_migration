#for CD deploy to render.com
services:
  - type: web
    name: laravel-app
    env: docker
    plan: free  # or use "starter", "standard" based on your needs
    branch: main  # adjust to your Git branch
    dockerfilePath: ./Dockerfile  # adjust if your Dockerfile is not at the root
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromService:
          type: pserv
          name: laravel-db
          property: host
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: laravel
      - key: DB_USERNAME
        value: laravel
      - key: DB_PASSWORD
        fromService:
          type: pserv
          name: laravel-db
          property: password

databases:
  - name: laravel-db
    databaseName: laravel
    user: laravel
